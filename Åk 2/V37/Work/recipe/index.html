<body>

    <div class="recipe">
        <h3>Äppelscones</h3>
        <p class="subtitle">Portioner: 12-15 scones</p>
        <p class="subtitle">Tid: 15 minuter + 15 minuter i ugn</p>
        <p>2,5 dl (150 g) vetemjöl</p>
        <p>1,5 dl (80 g) dinkelfullkornsmjöl eller grahamsmjöl</p>
        <p>0,5 dl strösocker</p>
        <p>2 tsk bakpulver</p>
        <p>1 tsk kanel</p>
        <p>1 krm salt</p>
        <p>75 g kylskåpskallt smör</p>
        <p>1 medelstort äpple, cirka 125 g</p>
        <p>1 ägg</p>
    </div>
