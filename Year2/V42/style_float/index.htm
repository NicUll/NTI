<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Handel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
    </header>

    <main>
        
        <div class="boxes container">
            
            <h1>Våra lådor</h1>
            <p>Här börjar du med att välja vilken låda du vill ha.</p>
            
            <div class="produce container">
                

                <div class="sub-title">
                <h2>Grönsaker</h2>
                </div>
            

                <div class="product container">
                    
                    <div class="item container clearfix">
                        
                        <img src="1673_lilla-gronsaksladan.png">
                        <h3>Lilla Grönsakslådan</h3>
                        <p class="price">195,00 kr</p>
                        <p>En grönsakslåda för mindre hushåll.</p>
                        <a href="#">Läs mer</a>
                        <button>Lägg i varukorg</button>
                    </div>

                    <div class="item container clearfix">
                        
                        <img src="1676_stora-gronsaksladan.png">
                        <h3>Stora Grönsakslådan</h3>
                        <p class="price">280,00 kr</p>
                        <p>En stor låda fylld med säsongens grönsaker.</p>
                        <a href="#">Läs mer</a>
                        <button>Lägg i varukorg</button>
                    </div>
                    
                </div>
                
            </div>
        </div>

    </main>

    <footer>
    </footer>

</body>

</html>
