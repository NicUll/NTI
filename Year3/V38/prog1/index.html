<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Input Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="content">
        <div id="output_field"></div>
        <div id="input">
            <label>Input: </label>
            <input type="text" name="input_field">
            <button type="submit" value="click" onclick="main('input_field','output_field');">Submit</button>
        </div>
    </div>
</body>

</html>
